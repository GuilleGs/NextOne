<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptador">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="resultado">
                <p id="outputText">Ningún mensaje fue encontrado</p>
                <button id="copyButton" onclick="copiarTexto()" style="display:none;">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
